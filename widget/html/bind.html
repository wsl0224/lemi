<!doctype html>
<html >
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no">
		<title>绑定</title>
		<link rel="stylesheet" type="text/css" href="../css/ct.css"/>
		<style type="text/css">
			#main {
				padding: 0 10px;
				font-size: 14px;
			}
			.tel,
			.code,
			.pwd{
				padding-top: 30px;
				padding-bottom: 10px;
				border-bottom: 1px solid #d9d9d9;
			}
			input {
				padding-left: 10px;
				width: 100%;
			}
			.tel input::-webkit-input-placeholder,
			.code input::-webkit-input-placeholder,
			.pwd input::-webkit-input-placeholder{ 
				color: #909090; 
			} 
			.tel input:-moz-placeholder,
			.code input:-moz-placeholder,
			.pwd input:-moz-placeholder{ 
				color: #909090;
			} 
			.tel input::-moz-placeholder,
			.code input::-moz-placeholder,
			.pwd input::-moz-placeholder { 
				color: #909090; 
			} 
			.tel input:-ms-input-placeholder,
			.code input:-ms-input-placeholder,
			.pwd input:-ms-input-placeholder{ 
				color: #909090;
			} 
			.login_btn {
				padding: 0 25px;
				padding-top: 40px;
			}
			.login_btn > div {
				border: 1px solid #FE5F99;
				background-color: #f8dce6;
				padding: 10px 0;
				color: #FE5F99;
				border-radius: 20px;
			}
			.forget {
				color: #909090;
			}
			.get_code {
				color: #909090;
				font-size: 12px;
				border-bottom: 1px solid #909090;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="main" >
				<div class="tel">
					<input name="tel" type="tel" placeholder="请输入手机号" />
				</div>
				<div class="code flex-box">
					<input name="code" class="flex-1" type="tel" placeholder="请输入验证码" />
					<button class="get_code" onclick="get_code()" tapmode>获取验证码</button>
				</div>
				<div class="pwd">
					<input name="pwd" type="password" placeholder="请输入密码" />
				</div>
				<div class="login_btn">
					<div class="text-center" onclick="bind()" tapmode="">绑定</div>
				</div>
				<div class="text-center " style="padding-top: 30px;">
					<span class="forget" onclick="openForget()" tapmode="">忘记密码?</span>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/doT.min.js" ></script>
	<script type="text/javascript" src="../script/common.js" ></script>
	<script type="text/javascript" src="../script/crypto-js.js" ></script>
	<script type="text/javascript">
		//打开忘记密码
		function openForget(){
			api.openWin({
				name: 'forget',
				url: api.wgtRootDir + '/html/window/win.html',
				pageParam: {
					headerTitle: '忘记密码',
					frameName: 'forget',
					frameUrl: api.wgtRootDir + '/html/forget.html'
				}
			});
		}
		
		//点击获取验证码
		function get_code(){
			var tel = $api.trimAll($api.val($api.dom('[name=tel]')));
			if(!validatePhone(tel)){
				return;
			}
			ajax.get({
				ctrl: 'zhiboApp',
				fn: 'sendmsg',
				data: {
					values: {
						username: tel,
						type: 1
					}
				},
				showError: true,
				showProgress: true,
				hideLoading: true,
				success: function(ct){
					setTime();
					Tool.toast('验证码发送成功，请注意查收~');
				}
			})
		}
		//倒计时
		function setTime(){
			var count = 60,
					code = $api.dom('.get_code');
			code.disabled = true;
			var InterValObj = setInterval(function() {
				if(count > 0) {
					$api.text(code, (count--) + 's后再发送');
				}else {
					clearInterval(InterValObj);
					code.disabled = false;
					$api.text(code,'获取验证码');
				}
			},1000);
		}
		
		//点击绑定
		function bind(){
			var param = api.pageParam;
			var tel = $api.trimAll($api.val($api.dom('[name=tel]'))),
					code = $api.trimAll($api.val($api.dom('[name=code]'))),
					pwd = $api.trimAll($api.val($api.dom('[name=pwd]')));
			$api.dom('[name=tel]').blur();
			$api.dom('[name=code]').blur();
			$api.dom('[name=pwd]').blur();
			if(!validatePhone(tel)){
				return;
			}
			if(!code){
				Tool.toast('验证码不能为空~');
				return;
			}
			if(!validatePassword(pwd)){
				return;
			}
			ajax.get({
				ctrl: 'zhiboApp',
				fn: 'phonebinding',
				data: {
					values: {
						id: $api.getStorage(CONFIG.memberId),
						token: $api.getStorage(CONFIG.token),
						username: tel,
						password: CryptoJS.MD5(pwd).toString(CryptoJS.enc.Hex),
						code: code
					}
				},
				showError: true,
				hideLoading: true,
				showProgress: true,
				success: function(ct){
					$api.setStorage(CONFIG.userName,tel);
					$api.setStorage(CONFIG.token,ct.token);
					memberInfo(function(ret){
						Tool.toast('绑定成功~');
						api.sendEvent({
							name: 'bind'
						});
						setTimeout(function(){
							api.closeWin();
						},700)
					})
				}
			});
		}
		apiready = function(){
		}
	</script>
</html>
