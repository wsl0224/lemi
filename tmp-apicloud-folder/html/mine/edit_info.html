		<style type="text/css">
			html,body,#main {
				font-size: 14px;
				background-color: #FCFBF5;
			}

			.item-box{
				margin-top: 8px;
				background-color: #fff;
				border-top: 1px solid #EBEBE9;
				border-bottom: 1px solid #EBEBE9;
			}

			.item{
				padding: 10px;
				margin-left: 10px;
				min-height: 61px;
			}

			.item-box .item:not(:last-child){
				border-bottom: 1px solid #EBEBE9;
			}

			.item>div{
				color: #909090;
			}

			.text-right {
				width: 35px;
			}

			.ct-icon-arrow-right {
				color: #909090;
				font-size: 20px;
				display: inline-block;
				height: 100%;
				z-index: 997;
			}

			.img-frm,
			.img {
				background-image: url(../../img/pic8.jpg);
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
				border-radius: 50%;
				width: 70px;
				height: 70px;
			}
			.imgxc {
				background-image: url(../../img/pic8.jpg);
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
				border-radius: 50%;
				width: 70px;
				height: 70px;
			}
			.text-over,
			.name {
				display:-webkit-box!important;
				overflow:hidden;
				text-overflow:ellipsis;
				word-break:break-all;
				-webkit-box-orient:vertical;
				-webkit-line-clamp:2;
			}
			select{
				border: none;
				border-radius: 0;
				background-color: rgba(0,0,0,0);
				margin: auto 0;
				outline: none;
				-webkit-appearance: none;
				direction: rtl;
				color: #909090;
			}

		function uploadAvatar(){
			Tool.actionSheet({
				buttons:['拍照上传','相册选择照片'],
				success:function(buttonIndex){
					if(buttonIndex < 3){
						Tool.getOnePic({
							encodingType: 'jpg',
							sourceType: buttonIndex === 1 ? 'camera' : 'library',
							allowEdit: true,
							success:function(ret){
								avatar = ret.data;
								T.html('.img-frm', 'avatar',ret.data);
								Upload.init({
									file: {
										url: avatar,
										callbackEvent: 'uploadAvatar'
									}
								});
							}
						});
					}
				}
			})
		}

		function nickname(_this){
			var name = $api.dom(_this,'.name'),
					_text = $api.text(name);
			api.prompt({
		    title: '请输入昵称',
		    buttons: ['取消','确定'],
		    text: _text
	   	},function(ret){
	   		if(ret.buttonIndex == 2){
	   			if(!is_define(ret.text)){
	   				Tool.toast('昵称不能为空~');
	   			}else{
	   				$api.text(name,ret.text);
	   				if(_text == ret.text){
	   					return;
	   				}
	   				ajax.get({
							ctrl: 'zhiboApp',
							fn: 'setnickname',
							data: {

		//获取城市
		function getCity() {
			var area = $api.getStorage(CONFIG.memberInfo).area;
			var str = '';
			if(area && area instanceof Array && area.length != 0) {
				if(!area[1] && area[0]){
					str = area[0].name;
					return str;
				}
				if(!area[1]) return '';
				if(!area[1].name) return '';
				str = area[1].name;
			}
			return str;
		}
