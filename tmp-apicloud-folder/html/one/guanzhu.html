		<script type="text/javascript">
		
		
		
			function guanzhu(page) {
				api.ajax({
					url : window.DOMAIN + '/yiApp/guanzhu',
					method : 'post',
					data : {
						values : {
							id : $api.getStorage(CONFIG.memberId),
							token : $api.getStorage(CONFIG.token),
							page:page||0
						}
					}
				}, function(ret, err) {
				
					if (ret) {
					
						var content = $api.byId('guanzhuid');
			
			var tplHtml = doT.template($api.byId('guanzhu').innerHTML);
			//alert(guanzhu_tplHtml);
			
			if(ret.length<=0){
			Tool.toast('没有更多了哦~');
			return;
			}else{
			if(page==0){
			$api.html(content, tplHtml(ret)); 
			}else{
			$api.append(content, tplHtml(ret)); 
			
			}
			}
					} else {
					
					 Tool.toast('没有更多了哦~');
					 return;
					}
				});
			}
			
		
		
			//标识当前模块
			
			apiready = function() {
			
			var page=0;
			
			guanzhu(0);
			   api.addEventListener({
                                name : 'scrolltobottom',
                                extra : {
                                        threshold : 10 //设置距离底部多少距离时触发，默认值为0，数字类型
                                }
                        }, function(ret, err) {
                        //$api.html($api.dom('#main'),'3333333333333');
                               page++;
                              // alert('上拉');
                               guanzhu(page);
                              
                              
                        });
                        //下拉刷新
                        api.setRefreshHeaderInfo({
                                loadingImg : 'wgt://img/loading_more.gif',
                                bgColor : '#FFF',
                                textColor : '#333',
                                textDown : '下拉刷新...',
                                textUp : '松开刷新...'
                        }, function(ret, err) {
                        page=0;
                            guanzhu(0);
                            api.refreshHeaderLoadDone();
                            //上拉刷新暂时没做
                            
                        });
			
			
			
			}
		</script>
